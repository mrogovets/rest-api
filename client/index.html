<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Rest Api</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3" id="app" v-cloak>
      <h1>Rest Api</h1>
      <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name"
            v-model="form.name"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Value</label>
          <input
            type="text"
            class="form-control"
            id="value"
            placeholder="value"
            v-model="form.value"
          />
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
      <div v-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
          <div class="card-body">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">{{ contact.value }}</p>
            <button class="btn btn-primary">CheckIn</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <p v-else>There no any contact yet...</p>
    </div>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
